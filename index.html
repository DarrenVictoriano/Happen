<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:400,700,700i" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Immport animate.css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <!--Import materialize.css cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!-- Own styles for typed.js -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Happen</title>
</head>

<body>

    <section id="main-container" class="container">
        <section id="centering-container" class="container Montserrat">

            <div id="typed-js">
                <div class="opening-line animated fadeIn">
                    Make | <span id="typed-movement"></span>
                </div>
            </div>

            <img src="./assets/images/happen-logo-02.png" alt="happen logo" class="animated fadeInLeft" id="happen-logo">

            <a class="animated fadeIn btn waves-effect waves-light green accent-2 z-depth-2 Montserrat modal-trigger"
                id="login" href="#login-modal">
                Start
            </a>

        </section>

        <!-- Modal Structure Login -->
        <div id="login-modal" class="modal">

            <!-- The surrounding HTML is left untouched by FirebaseUI.
     Your app may use that space for branding, controls and other customizations.-->

            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div>
            <!-- Title -->




        </div>
        <!-- End of Motal Structure Login -->

        <!-- Modal Structure Login -->
        <div id="signup-modal" class="modal modal-fixed-footer">
            <div class="modal-content">
                <!-- Title -->
                <div class="row">
                    <h4 class="center-align Montserrat green-text text-accent-2">Sign-up</h4>
                    <div id="modal-flexbox" class="container">
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="first-name-sign" type="text" class="validate">
                                <label for="first_name" class="green-text text-accent-2">First Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="last-name-sign" type="text" class="validate">
                                <label for="last_name" class="green-text text-accent-2">Last Name</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="email-sign" type="email" class="validate">
                                <label for="email" class="green-text text-accent-2">Fake Email</label>
                            </div>
                            <div class="input-field col s12">
                                <input id="password-sign" type="password" class="validate">
                                <label for="password" class="green-text text-accent-2">Password</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col s4"></div>
                    <!-- <div class="col s2">
                                <a href="#!" class="modal-close waves-effect waves-light btn green accent-2">Login</a>
                            </div> -->
                    <div class="col s4 center">
                        <a href="#!" class="modal-close waves-effect waves-light btn green accent-2 Montserrat">Sign-up</a>
                    </div>
                    <div class="col s4"></div>
                </div>

            </div>
        </div>
        <!-- End of Motal Structure Login -->

    </section>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Typed JS Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.9/typed.min.js"></script>
    <!-- Materialize JS Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Own JS -->
    <script src="assets/javascript/firebase.js"></script>
    <script src="./assets/javascript/login.js"></script>
    <script src="./assets/javascript/index.js"></script>


</body>

</html>

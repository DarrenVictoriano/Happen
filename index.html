<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto:400,700,700i" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    
    <!-- Immport animate.css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <!--Import materialize.css cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <!-- Own styles for typed.js -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Welcome</title>
</head>
<body>

    <section id="main-container" class="container">
        <section id="centering-container" class="container Montserrat">

            <div id="typed-js">
                <div class="opening-line animated fadeIn">
                    Make | <span id="typed-movement"></span>
                </div>
            </div>
                
            <img src="./assets/images/happen-logo-02.png" alt="happen logo" class="animated fadeInLeft" id="happen-logo">

            <span class="animated fadeIn btn waves-effect waves-light green accent-2 z-depth-2 Montserrat">
                Start
            </span>

        </section>
    </section>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <!-- Typed JS Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.9/typed.min.js"></script>
    <!-- Materialize JS Framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Own JS -->
    <script src="./assets/javascript/index.js"></script>

</body>
</html>
